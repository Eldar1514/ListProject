<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <button type="submit" class="btn btn-success"> <h6>Menyu</h6> </button>


            <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <input type="Search" placeholder="Search" >
            </ul>
        </footer>
    </div>
</div>


<form th:action="@{/}" method="post" th:object="${list}">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="Ad geyd edin" class="form-control">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">Errors</div>

    <label for="surname">Surname:</label>
    <input type="text" name="surname" placeholder="Soyad geyd edin" class="form-control">
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;">Errors</div>

    <label for="age">Age:</label>
    <input type="text" name="age" placeholder="Yas geyd edin" class="form-control">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red;">Errors</div>

    <label for="profession">Profession:</label>
    <input type="text" name="profession" placeholder="Ish geyd edin" class="form-control"><br>
    <div th:if="${#fields.hasErrors('profession')}" th:errors="*{profession}" style="color: red;">Errors</div>

    <button type="submit" class="btn btn-success">Elave et</button>
</form>
    <head>
        <title>Melumatlar</title>
        <style>
        table {
            width: 100%;
        }
    </style>
    </head>

    <h1>Istifadecinin Melumatlari</h1>
    <table border="2">
        <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Yas</th>
            <th>Mesguliyet</th>
        </tr>
        <tr th:each="el : ${lists}">
            <td th:text="${el.name}"></td>
            <td th:text="${el.surname}"></td>
            <td th:text="${el.age}"></td>
            <td th:text="${el.profession}"></td>
        </tr>

    </table>
    <button type="submit"><h6>Export</h6></button>

</body>
</html>
